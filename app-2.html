<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VULTURE CULTURE LIST</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      color: orange;
      margin-bottom: 2rem;
    }

    input,
    button,
    textarea {
      width: 100%;
      display: block;
      box-sizing: border-box;
      font-size: 1rem;
    }

    input {
      padding: 1rem;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1rem;
      text-align: center;
    }

    button {
      padding: 1rem;
      font-weight: bold;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #ffb347;
    }

    textarea {
      padding: 1rem;
      border-radius: 0.5rem;
      border: 2px dashed #444;
      background-color: #111;
      color: #fff;
      height: 180px;
      resize: none;
    }

    .back-button {
      background-color: #444;
      color: white;
      margin-top: 1.5rem;
    }

    .back-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VULTURE CULTURE LIST</h1>
    <input type="number" id="prInput" placeholder="Enter your PR (kg)" />
    <button id="generateBtn">Generate Workout</button>
    <textarea id="outputArea" readonly placeholder="Your workout will appear here..."></textarea>
    <button class="back-button" id="backBtn">Back to Home</button>
  </div>

  <script>
    const button = document.getElementById("generateBtn");
    const input = document.getElementById("prInput");
    const area = document.getElementById("outputArea");
    const backBtn = document.getElementById("backBtn");

    button.addEventListener("click", () => {
      const pr = parseFloat(input.value);
      if (isNaN(pr) || pr <= 0) {
        area.value = "Please enter a valid PR (positive number)";
        return;
      }

      const list_1 = Math.round(pr * 0.75);
      const list_2 = Math.round(pr * 0.80);
      const list_3 = Math.round(pr * 0.85);
      const list_4 = Math.round(pr * 0.90);
      const list_5 = Math.round(pr * 0.95);

      area.value =
        `1x 6x ${list_1} kg\n` +
        `2x 5x ${list_2} kg\n` +
        `3x 3x ${list_3} kg\n` +
        `2x 2x ${list_4} kg\n` +
        `2x 1x ${list_5} kg`;
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
