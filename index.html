<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vulture Culture</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      height: 100vh;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .logo-container img {
      width: 100%;
      max-width: 300px;
      object-fit: contain;
    }

    .button-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .app-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: orange;
      color: black;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .app-button:hover {
      background-color: #ffb347;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Vulture Culture Logo" />
    </div>
    <div class="button-container">
      <a href="app-1.html" class="app-button">GYM REAPER PROGRAM</a>
      <a href="app-2.html" class="app-button">'t Lijstje</a>
    </div>
  </div>
</body>
</html>
